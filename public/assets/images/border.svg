<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     preserveAspectRatio="xMidYMid meet">
    <g id="border" stroke="#be67be" stroke-width="0.2%">
        <g id="top">
            <rect
                    x="2" y="2"
                    width="10" height="10"
                    fill="transparent"
            />
            <g id="top-vertical">
                <line
                        x1="12" y1="12"
                        x2="12" y2="100"
                    />
                <line
                        x1="12" y1="135"
                        x2="12" y2="200"
                    />
                <line
                        x1="12" y1="250"
                        x2="12" y2="270"
                    />
            </g>
            <g id="top-horizontal">
                <line
                        x1="12" y1="12"
                        x2="100" y2="12"
                    />
                <line
                        x1="160" y1="12"
                        x2="220" y2="12"
                    />
                <line
                        x1="300" y1="12"
                        x2="320" y2="12"
                    />
            </g>
        </g>

        <g id="bottom">
            <rect
                    x="98%" y="99%"
                    width="10" height="10"
                    fill="transparent"
            />
            <g id="bottom-vertical">
                <line
                        x1="98%" y1="99%"
                        x2="98%" y2="85%"
                    />
                <line
                        x1="98%" y1="80%"
                        x2="98%" y2="75%"
                    />
                <line
                        x1="98%" y1="68%"
                        x2="98%" y2="65%"
                    />
            </g>

            <g id="bottom-horizontal">
                <line
                        x1="98%" y1="99%"
                        x2="85%" y2="99%"
                    />
                <line
                        x1="80%" y1="99%"
                        x2="75%" y2="99%"
                    />
                <line
                        x1="68%" y1="99%"
                        x2="65%" y2="99%"
                    />
            </g>
        </g>


    </g>



</svg>